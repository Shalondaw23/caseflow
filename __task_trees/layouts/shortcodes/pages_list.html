<main>
  <ul class="contents">
  {{ with where $.Page.Pages ".Params.order" "!=" nil }}
    {{ range sort . ".Params.order" }}
        <li class="sectItem-{{ .Kind }}"><a href="{{ .Permalink }}">{{ .Title | default .Name | default .Path }}</a>
        </li>
    {{ end }}
  {{ end }}
  </ul>
</main>
