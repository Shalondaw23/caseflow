# Adapted from https://github.com/limjh16/jekyll-action-ts

name: Build and deploy to GH Pages

on:
  push:
  workflow_dispatch:
    inputs:
      # name:
      #   description: 'Commit message on 'gh-pages'
      #   required: true
      #   default: 'Mona the Octocat'
      home:
        description: 'location'
        required: false
        default: 'The Octoverse'

jobs:
  build-gh-pages:
    # Only run for branches ending with `gh-pages`
    #if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“‚ Checkout branch
        uses: actions/checkout@v2

        # include the lines below if you are using jekyll-last-modified-at
        # or if you would otherwise need to fetch the full commit history
        # however this may be very slow for large repositories!
        # with:
        # fetch-depth: '0'
      - name: ðŸ’Ž Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3

      # Install dependencies for https://github.com/zhustec/jekyll-diagrams
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: actions/setup-python@v1
      # Also provides node12. node is needed by mermaid
      # Use same version as https://github.com/limjh16/jekyll-action-ts/blob/master/action.yml#L32
      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1
      # node is needed by mermaid
      # - uses: actions/setup-node@v2
      #   with:
      #     node-version: '12'
      - uses: BSFishy/pip-action@v1
        with:
          packages: |
            blockdiag
            seqdiag
            nwdiag
      - name: 'Install mermaid, nomnoml, state-machine-cat, and wavedrom-cli tools'
        run: |
          npm install -g mermaid.cli nomnoml state-machine-cat wavedrom-cli

      - name: ðŸ”¨ Install dependencies & build Jekyll site
        uses: limjh16/jekyll-action-ts@v2
        with:
          ### Enables caching. Similar to https://github.com/actions/cache.
          enable_cache: true

          ### Uses prettier https://prettier.io to format jekyll output HTML.
          format_output: true

          ### Sets prettier options (in JSON) to format output HTML. For example, output tabs over spaces.
          ### Possible options are outlined in https://prettier.io/docs/en/options.html
          # prettier_opts: '{ "useTabs": true }'

          ### If the jekyll website source is not in root, specify the directory.
          jekyll_src: .

          ### In cases where you want to specify the cache key
          ### Follows the format here https://github.com/actions/cache
          # key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          # restore-keys: ${{ runner.os }}-gems-

          ### If you need to specify any Jekyll build options, enable the above input
          ### Flags accepted can be found here https://jekyllrb.com/docs/configuration/options/#build-command-options
          # custom_opts: '--drafts --future'
          custom_opts: '--verbose'
      - name: "ðŸ”¨ Build Jekyll subsites"
        run: |
          # README.md for https://github.com/department-of-veterans-affairs/caseflow/tree/gh-pages
          cp README.md _site/

          #
          make build_subsites
          pwd
          ls -l _site/

      - name: ðŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # if the repo you are deploying to is <username>.github.io, uncomment the line below.
          # if you are including the line below, make sure your source files are NOT in the master branch:
          publish_branch: gh-pages
          commit_message: ${{ github.event.head_commit.message }}

      - name: Check directories
        run: |
          pwd
          ls -l _site/
